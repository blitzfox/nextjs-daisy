<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Coach - Your Magic Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #374151;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #06b6d4 100%);
            padding: 40px 32px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            font-size: 32px;
            line-height: 1;
            text-align: center;
            vertical-align: middle;
        }
        
        .brand-name {
            color: white !important;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 32px;
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.4;
        }
        
        .magic-link-button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #06b6d4 100%);
            color: white !important;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 8px 20px -4px rgba(59, 130, 246, 0.4);
            transition: all 0.2s ease;
            margin-bottom: 32px;
            border: none;
        }
        
        .magic-link-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px -4px rgba(59, 130, 246, 0.5);
            color: white !important;
        }
        
        .magic-link-button:visited {
            color: white !important;
        }
        
        .magic-link-button:active {
            color: white !important;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
            background: white;
        }
        
        .otp-section {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .otp-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .otp-code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            letter-spacing: 4px;
            text-align: center;
        }
        
        .security-note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            color: #92400e;
            margin-bottom: 32px;
        }
        
        .footer {
            background: #f9fafb;
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #6b7280;
        }
        
        .footer-links {
            margin-top: 12px;
            font-size: 12px;
            color: #9ca3af;
        }
        
        .footer-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 8px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .content {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .magic-link-button {
                padding: 14px 28px;
                font-size: 15px;
            }
            
            .otp-section {
                padding: 20px;
            }
            
            .otp-code {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .footer {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="brand-name">AI Chess Coach</h1>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h2 class="title">Sign in to your account</h2>
            <p class="subtitle">Click the button below to access AI Chess Coach</p>
            
            <!-- Magic Link Button -->
            <a href="{{ .ConfirmationURL }}" class="magic-link-button" style="color: white !important; text-decoration: none;">
                ðŸš€ Sign In Now
            </a>
            
            <!-- Divider -->
            <div class="divider">
                <span>Or enter this code</span>
            </div>
            
            <!-- OTP Section -->
            <div class="otp-section">
                <div class="otp-label">6-digit code:</div>
                <div class="otp-code">{{ .Token }}</div>
            </div>
            
            <!-- Security Note -->
            <div class="security-note">
                ðŸ”’ This link expires in 1 hour and can only be used once.
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>You requested to sign in to AI Chess Coach</p>
            <div class="footer-links">
                <a href="{{ .SiteURL }}">Visit AI Chess Coach</a> â€¢
                <a href="{{ .SiteURL }}/support">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
