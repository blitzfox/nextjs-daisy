<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Chess Coach!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #374151;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #06b6d4 100%);
            padding: 40px 32px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
        }
        
        .logo {
            position: relative;
            z-index: 1;
        }
        
        .brand-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 48px 32px;
            text-align: center;
        }
        
        .welcome-badge {
            display: inline-block;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1d4ed8;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid #3b82f6;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .confirm-button {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #06b6d4 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 8px 20px -4px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 32px;
        }
        
        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -4px rgba(59, 130, 246, 0.5);
        }
        
        .features {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 32px 24px;
            margin: 32px 0;
            text-align: left;
        }
        
        .features-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 15px;
            color: #475569;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
        }
        
        .divider span {
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        
        .otp-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
        }
        
        .otp-label {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .otp-code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            letter-spacing: 4px;
            text-align: center;
            margin: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .security-note {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 1px solid #3b82f6;
            border-radius: 12px;
            padding: 16px;
            margin: 24px 0;
            font-size: 14px;
            color: #1d4ed8;
        }
        
        .security-icon {
            display: inline-block;
            margin-right: 8px;
        }
        
        .footer {
            background: #f8fafc;
            padding: 32px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }
        
        .footer-links {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .footer-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 8px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .content {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .confirm-button {
                padding: 14px 28px;
                font-size: 15px;
            }
            
            .features {
                padding: 24px 20px;
            }
            
            .footer {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1 class="brand-name">AI Chess Coach</h1>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="welcome-badge">ðŸŽ‰ Welcome!</div>
            <h2 class="title">Confirm your account</h2>
            <p class="subtitle">One click to start your chess journey</p>
            
            <!-- Confirm Button -->
            <a href="{{ .ConfirmationURL }}" class="confirm-button">
                âœ¨ Confirm Account
            </a>
            
            <!-- Divider -->
            <div class="divider">
                <span>Or use this code</span>
            </div>
            
            <!-- OTP Section -->
            <div class="otp-section">
                <div class="otp-label">6-digit code:</div>
                <div class="otp-code">{{ .Token }}</div>
            </div>
            
            <!-- Security Note -->
            <div class="security-note">
                <span class="security-icon">ðŸ”’</span>
                Link expires in 1 hour
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">
                Ready to improve your chess game?
            </p>
            <div class="footer-links">
                <a href="{{ .SiteURL }}">Visit AI Chess Coach</a> â€¢
                <a href="{{ .SiteURL }}/support">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
